  <nav class="navbar navbar-expand-lg transparent">
    <a class="navbar-brand" href="#">Taste in Movies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto col-sm-9 col-md-9 col-lg-9 col-xl-9">
        <li class="nav-item">
          <a class="nav-link" href="#">info@tasteinmovies.com</a>

  <main>
    <section></section>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
          <span class="close">&times;</span>
          <section id="forms" class="container pb-10">
              <div class="row">
                <form role="form">
                    <div class="form-group row">
                        <div class="col-sm-12" id="street">
                          <input class="form-control" type="text" placeholder="Street">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6" id="city">
                            <input class="form-control" type="text" placeholder="City">
                        </div>
                        <div class="col-sm-2" id="state">
                            <select class="form-control">
                                <option>State</option>
                                <option>AK</option>
                                <option>AZ</option>
                                <option>CA</option>
                                <option>CO</option>
                            </select>
                        </div>
                        <div class="col-sm-4" id="zip">
                            <input class="form-control" type="number" placeholder="Zip">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group" id="movieType">
                            <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                              <option selected>Choose Movie Genre..</option>
                              <option value="1">Action</option>
                              <option value="2">Comedy</option>
                              <option value="3">Romance</option>
                              <option value="4">Musical</option>
                              <option value="5">Rom-Com</option>
                              <option value="6">Horror</option>
                              <option value="7">Drama</option>
                              <option value="8">Documentary</option>
                              <option value="9">Animation</option>
                            </select>
                          </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-6">
                            <input type="reset" class="btn btn-outline-secondary mr-2" value="Cancel">
                            <input type="button" class="btn btn-primary mr-2" value="Submit">
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </form>
              </div>
            </section>
        </div>
    </div>
  </main>
